<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div id-"game></div>"


<script type="text/javascript">

// Creates an array that lists out 

var computerChoices =["r","p","s"];


// this function is run when user presses the key
document.onkeyup=function(event){
    
// Determines which key was pressed
    var userGuess =event.key;

// Randomly choose from the options Computer chooses 
var computerGuess =computerChoices[Math.floor(Math.random()*computerChoices.length)];

// Only run the following code block if the user presses r p or s

if ((userGuess==="r")||(userGuess==="p")||)(userGuess==="s")){

    // Alert the userGuess and computerGuess
    alert("User guess:" + userGuess);
    alert("Computer guess:" + computerGuess);


}


}






</script>



</body>
</html>
