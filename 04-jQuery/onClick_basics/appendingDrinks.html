<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>jQuery Content</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <h1>Drink Offerings</h1>
    <hr>
  
<!-- Here we create a generic div called "drink-options" -->
<div id="drinkOptions"></div>

<script type="text/javascript">
  // We are given an array that holds all of the drinks available
  var drinkList = [
    "Coffee: $5",
    "Espresso: $7",
    "Cappuccino: $6",
    "Latte: $4",
    "Tea: $3",
    "Ice Coffee: $6",
    "Ice Espresso: $8",
    "Ice Latte: $6",
    "Ice Tea: $4"
  ];

  // This line of JavaScript "grabs" the main div with the matching id on the page ("#drink-options"); These 2 lines of code do the same thing
//   var drinkDiv = document.getElementById("drink-options");
//   the $ replaces the document.getElementById(), then to identify what HTML element we want to store inside this variable, we name it and use # sign to represent the id or a period to represent a class
  var drinkDiv=$('#drinkOptions');

  //For loop then loops through our total drinkList
  // We then use .forEach() to iterate through all the drinks in drinkList.
  // With each iteration, we perform a series of code operations each time.
//   drinkList.forEach(function(drink) {
 for (var i = 0; i< drinkList.length; i++){
 
 
    // For each drink in the array, we create a new paragraph to hold that text.
    // A new paragraph will be created with each iteration of the loop.
//    It then creates a new div the drink and the price
    // var newDrinkDiv = document.createElement("p");

var newDrinkDiv = $('<div>' + drinkList[i]+'</div>');
    // We then assign the the text of this paragraph to be the text in the array item.
    // newDrinkP.textContent = drink;

    // We then add the paragraph to the our main div on the page ("#drink-options")
    drinkDiv.append(newDrinkDiv);

 }
</script>


</body>
</html>
